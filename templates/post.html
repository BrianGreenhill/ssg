{{define "post"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.Title}} - {{.Description}}">
    <title>{{.Title}} - {{.Config.Title}}</title>
    <link rel="icon" href="{{.Config.Favicon}}" type="image/x-icon">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            border-bottom: 2px solid #eaeaea;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        .post-meta {
            font-size: 0.9em;
            color: #666;
        }

        .post-meta .author-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .cover-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h2 {
            color: #444;
            margin-top: 20px;
        }

        p {
            margin: 20px 0;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }

        footer {
            border-top: 2px solid #eaeaea;
            margin-top: 30px;
            padding-top: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <article>
            <header>
                <h1>{{.Title}}</h1>
                <p class="post-meta"><img class="author-img" src="{{.AuthorImg}}" alt="{{.Author}}" />{{.Author}} |
                    {{.Date}}</p>
                {{if hasCover .CoverImg}}
                <img class="cover-img" src="{{.CoverImg}}" alt="{{.Title}}" />
                {{end}}
            </header>
            <section>
                <div>{{.Content}}</div>
            </section>
        </article>
        <footer>
            &copy; {{now.UTC.Year}} {{.Author}}. All rights reserved.
        </footer>
    </div>
</body>

</html>
{{end}}
