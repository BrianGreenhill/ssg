{{define "postHTML"}}
<article>
    <header>
        <h1>{{.Title}}</h1>
        <p class="post-meta"><img class="author-img" src="{{.AuthorImg}}" alt="{{.Author}}" />{{.Author}} |
            {{.Date}}</p>
        {{if hasCover .}}
        <img class="cover-img" src="{{.CoverImg}}" alt="{{.Title}}" />
        {{end}}
    </header>
    <section>
        <div>{{.Content}}</div>
    </section>
</article>
{{end}}
